<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Test 1</title>
    <script src="https://unpkg.com/@rive-app/canvas@1.2.1"></script>
</head>
<body>
    <center>
        <canvas id="riveCanvas" width="100" height="100"></canvas>
        <br><br><br>
        <button onclick="r.play('Wave1')">Play Wave Animation</button>
    </center>

    <script>
const r = new rive.Rive({
    src: "animationFiles/cuteWave-becker1.riv",
    // Or the path to a public Rive asset
    // src: '/public/example.riv',
    canvas: document.getElementById("riveCanvas"),
    autoplay: true,
    stateMachines: "bumpy",
    onLoad: () => {
        r.resizeDrawingSurfaceToCanvas();
    },
});
    </script>
</body>
</html>
